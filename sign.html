<main>
    <article style="max-width: 540px; margin:auto; ">
    <!-- Default form login -->
<form style="margin: 20px auto;" class="text-center border rounded p-5" action="#!">

    <p style="color: #573d7c;" class="h4 mb-4">Sign in</p>

    <!-- Email -->
    <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

    <!-- Password -->
    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

    <div class="d-flex justify-content-around">
        <div>
            <!-- Remember me -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
            </div>
        </div>
        <div>
            <!-- Forgot password -->
            <a style="color: #563c7f !important;" href="regester.html">Forgot password?</a>
        </div>
    </div>

    <!-- Sign in button -->
    <button style="background-color: #563c7f !important;
    color: white;" class="btn btn-info btn-block  my-4" type="submit">Sign in</button>

    <!-- Register -->
    <p>Not a member?
        <a style="color: #563c7f !important;" href="regester.html">Register</a>
    </p>

    <!-- Social login -->
    <p>or sign in with:</p>

    <a href="https://web.facebook.com/" class="mx-2" role="button"><i  style="color: #563c7f !important;" class="fab fa-facebook-f light-blue-text"></i></a>
    <a href="https://twitter.com/" class="mx-2" role="button"><i  style="color: #563c7f !important;" class="fab fa-twitter light-blue-text"></i></a>
    

</form>
